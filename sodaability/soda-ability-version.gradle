rootProject.ext {
    versions = [
            versionName              : "1.0.0",
            gsonVersion              : "2.8.6",
            rxJava2Version           : "2.2.19",
            rxAndroid2Version        : "2.1.1",
            retrofit2Version         : "2.7.2",
            okhttp3Version           : "4.8.0"
    ]

    okhttp3 = [
            "com.squareup.okhttp3:okhttp:${versions.okhttp3Version}",
            "com.squareup.okhttp3:logging-interceptor:${versions.okhttp3Version}",
    ]

    retrofit2 = [
            "com.squareup.retrofit2:retrofit:${versions.retrofit2Version}",
            "com.squareup.retrofit2:adapter-rxjava2:${versions.retrofit2Version}",
            "com.squareup.retrofit2:converter-gson:${versions.retrofit2Version}",
    ]

    rxjava2 = [
            "io.reactivex.rxjava2:rxjava:${versions.rxJava2Version}",
            "io.reactivex.rxjava2:rxandroid:${versions.rxAndroid2Version}",

    ]

    gson = "com.google.code.gson:gson:${versions.gsonVersion}"

}
